<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nardeen Hamaam</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Cairo', sans-serif;
      background-color: black;
      color: white;
    }

    /* النجوم */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: black;
      background: radial-gradient(ellipse at bottom, #000 0%, #000 100%);
      overflow: hidden;
      z-index: -1;
    }

    .stars::after {
      content: "";
      position: absolute;
      width: 10000px;
      height: 10000px;
      background: transparent url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/media/star.png') repeat top center;
      animation: moveStars 100s linear infinite;
    }

    @keyframes moveStars {
      from { transform: translateY(0); }
      to { transform: translateY(-1000px); }
    }

    /* زر البداية */
    #startBtn {
      background: #ff4d6d;
      color: white;
      padding: 15px 30px;
      font-size: 1.5em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      animation: pulse 1.5s infinite;
    }

    .start-screen {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: black;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .content {
      display: none;
      padding: 20px;
      text-align: center;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      font-size: 3em;
      color: #fce38a;
      animation: pop 1s ease-in-out infinite alternate;
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    img {
      width: 100%;
      max-width: 300px;
      margin: 20px auto;
      display: block;
      background-color: #fff;
      border-radius: 10px;
      padding: 5px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .message {
      font-size: 1.3em;
      line-height: 2;
      color: #aff;
      animation: fadeInUp 2s ease-in-out;
    }

    .heart {
      font-size: 2em;
      color: red;
      margin: 10px 0;
      animation: pulse 1s infinite;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* للأجهزة الصغيرة */
    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      .message {
        font-size: 1em;
      }
      #startBtn {
        transform: scale(0.8);
      }
    }
  </style>
</head>
<body>
  <!-- خلفية النجوم -->
  <div class="stars"></div>

  <!-- شاشة البداية -->
  <div class="start-screen" id="startScreen">
    <button id="startBtn">🎉 اضغط للبدء 🎉</button>
  </div>

  <!-- المحتوى الكامل -->
  <div class="content" id="mainContent">
    <h1>🎉 NARDEN HAMAAM 🎉</h1>
    <img src="Na.webp" alt="صورة صديقي المفضل" />
    <div class="message">
      kol sana w enty tayeba ya shanawy el ghalaba, w 3o2bal malyon sana bsly tkoun sana mofeeda<br>
      shokran 3ala ta3abek ma3ana<br>
      <div class="heart">❤️</div>
      enty msh bas khadema, enty okht<br>
      🎂🎁 rabena ykhaliky lena ya a7la Miss Nardeen<br>
      shokran ya sa7bety
    </div>
    <img src="NM.jpg" alt="صورة إضافية" />
  </div>

  <!-- جافاسكربت لزر البدء -->
  <script>
    document.getElementById("startBtn").onclick = function () {
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
    };
  </script>
</body>
</html>
